<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<label for="s">Nhập số: </label><input type="text" placeholder="Nhập số" id="s"><br>
<input type="button" value="Kiểm tra" onclick="bt3()">
<p id="outb3">.</p>
<script>
    function bt3() {
        let s=+document.getElementById("s").value;
        if (s>0){
            document.getElementById("outb3").innerText=s+" >0";
        }
        else if (s==0){
            document.getElementById("outb3").innerText=s+" =0";
        }
        else {
            document.getElementById("outb3").innerText=s+" <0";
        }
    }
</script>
</body>
</html>
